<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input animation</title>

    <style>
        
        .flex {
            display: flex;
        }
        
        .flex-column {
            flex-direction: column;
        }
        
        .flex-center {
            justify-content: center;
            align-items: center;
        }
        
        .flex-center-between {
            justify-content: space-between;
            align-items: center;
        }

        .flex-center-around {
            justify-content: space-around;
            align-items: center;
        }
        
        .flex-center-start {
            justify-content: flex-start;
            align-items: center;
        }
        
        .flex-center-end {
            justify-content: flex-end;
            align-items: center;
        }
        
        .border{
            border: 1px solid #2272FF;
        }
        .underline{
            text-decoration: underline;
        }
        
        .main-body-container{
            background-color: #1d1d1d;
            min-height: 100vh;
            margin: 0;
            margin: 0;
        }
        
        .form-box{
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 2px 4px;
            width: 100%;
            max-width: 400px;
        }
        .input-group{
            font-size: 1.25rem;
            position: relative;
            --primary: #2272FF;
        }
        
        .input{
            all: unset;
            color: #fefefe;
            padding: 1rem;
            border: 1px solid #9e9e9e9e;
            border-radius: 10px;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        
        .label{
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            pointer-events: none;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        
        .input{
            border: 1px solid var(--primary);
        }
        
        
        .input:is(:focus, :valid) ~ label {
            transform: translateY(-120%) scale(0.7);
            background-color: #1d1d1d;
            padding-inline: 0.3rem;
            color: var(--primary);
        }
        
        

        button{
            font-size: 1.5rem;
            font-weight: 300;
            color: #fefefe;
            padding:  1rem 2rem;
            border-radius: 100px;
            border: 2px dashed #2272FF;
            background: var(--button-bg);
            cursor: pointer;
            touch-action: none;
            position: relative;
            overflow: hidden;
        }

        button .back{
            position:absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 100px;
        }
        
        .back > span{
            left: calc(var(--x,0) * 1px);
            top: calc(--y,0) * 1px;
            width: 50%;
            display: inline-block;
            aspect-ratio: 1;
            transform: translate(-50%, -50%) scale(var(--active, 0));
            transition:  transform 0.25s;
            background-color:  var(--hover-bg);
            position: absolute;
            pointer-events: none;
            overflow: hidden;
            mix-blend-mode: difference;
            background-repeat: 50%;
        }
        
        button:is(:hover, :focus-visible) {
            --active: 1.5;
        }
        
        button:active{
            --active: 3;
        }
        
        button:active .back > span{
            transition: transform 0.15s;
        }
        
        @supports (transition-timing-function: linear(0, 1)) {
            button:is(:hover, :focus-visible) .back > span{
                transition-duration: 0.25s;
                background-color: #2272FF;
                transition-timing-function: linear(
                    0, 0.5007 7.21%, 0.7803 12.29%,
                    0.8883 14.93%, 0.9724 17.63%,
                    1.0343 20.44%, 1.0754 23.44%,
                    1.0898 25.22%, 1.0984 27.11%,
                    1.1014 29.15%, 1.0989 31.4%,
                    1.0854 35.23%, 1.0196 48.86%,
                    1.0043 54.06%, 0.995 59.6%,
                    0.9925 68.11%, 1
                );
            }
        }

    </style>

</head>
<body class="main-body-container flex flex-center">
    <div class="form-box flex flex-center">
        <form action="" method="" class="flex flex-center flex-column">
            <div class="input-group">
                <input  class="input" id="username" required type="text">
                <label class="label">Username:</label>
            </div>
            <br>
            <div class="input-group">
                <input  class="input" id="username" required type="text">
                <label class="label">Password:</label>
            </div>
            <br>
            <button class="">
                <span class="back">
                    <span></span>
                </span>
                Make These Cool Buttons
            </button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
